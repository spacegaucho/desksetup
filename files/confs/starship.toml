# Inserts a blank line between shell prompts
add_newline = true

format = '''
$hostname$kubernetes$aws$git_branch$git_status$terraform$golang$python$character
$username$directory
'''

[username]
show_always = false

[directory]
truncation_length = 0
truncation_symbol = '…/'
truncate_to_repo  = false
read_only = " 󰌾"

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[✓](bold green)"
error_symbol = "[✗](bold red)"

[kubernetes]
format = '[$context/$namespace](blue) '
disabled = false
symbol = "k8s/"

[package]
symbol = "󰏗 "
disabled = true

[os]
disabled = true

[terraform]
symbol = "tf/"

