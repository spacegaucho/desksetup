[env]
WINIT_X11_SCALE_FACTOR = "1"
TERM = "xterm-256color"

[window]
opacity = 1
padding.x = 2
padding.y = 2
decorations = "Full"
decorations_theme_variant = "Light" # "Dark"

[font]
normal.family      = "FiraCode Nerd Font Mono"
bold.family        = "FiraCode Nerd Font Mono"
italic.family      = "FiraCode Nerd Font Mono"
bold_italic.family = "FiraCode Nerd Font Mono"  
size = 11

[general]
import = [
    "~/.config/alacritty/themes/themes/rose_pine_moon.toml"
]
